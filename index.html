  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #1e1e1e;
      color: #f0f0f0;
    }
    .toggle-btn {
      padding: 0.4rem 1rem;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .toggle-btn:hover {
      background: #666;
      transform: scale(1.1);
    }
    nav {
      background: #c44569;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
      position: relative;
    }
    nav a:hover {
      color: #ffe6ea;
      transform: scale(1.1);
    }
    nav a::after {
      content: attr(title);
      position: absolute;
      bottom: -1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 0.2rem 0.5rem;
      font-size: 0.8rem;
      border-radius: 4px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    nav a:hover::after {
      opacity: 1;
    }
    .reviews:hover, form:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
  </style>
