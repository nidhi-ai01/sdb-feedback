<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>She Deserves the Best - Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('blurred_front_cover.jpg') center / cover no-repeat;
      color: #333;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    header, nav, .section, footer {
      position: relative;  /* ensures nothing is hidden */
      z-index: 10;
    }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      z-index: 20;
    }
    h1.typing-text {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      overflow: hidden;
      border-right: .15em solid orange;
      white-space: nowrap;
      animation: typing 3.5s steps(40, end), blink .75s step-end infinite;
    }
    @keyframes typing { from { width: 0; } to { width: 100%; } }
    @keyframes blink { from, to { border-color: transparent; } 50% { border-color: orange; } }
    /* Add the rest of your styles here */
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">üåû/üåô Theme</div>
  <header>
    <h1 class="typing-text">She Deserves the Best ‚Äì A Journey Through Love, Pain, and Healing</h1>
  </header>
  <nav>
    <a href="#reviews">Reader Reviews</a>
    <a onclick="openModal('feedbackModal')">Share Your Thoughts</a>
    <a onclick="openModal('aboutModal')">About</a>
    <a onclick="openModal('contactModal')">Contact</a>
  </nav>
  <section class="section" id="reviews">
    <h2 class="highlight">Real Reader Reviews</h2>
    <div id="reviewContainer"></div>
  </section>
  <!-- Modals and footer go here -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
    window.onload = () => {
      // Populate reviews
      const reviews = [
        "Heart-touching, raw and real...",
        "Loved the emotional depth...",
        "A literary hug for the broken-hearted.",
        "This story made me cry, smile, and believe again."
      ];
      const container = document.getElementById('reviewContainer');
      container.innerHTML = reviews.sort(() => 0.5 - Math.random())
                                 .slice(0, 3)
                                 .map(r => `<div class="reviews">‚Äú${r}‚Äù</div>`).join('');
    };
  </script>
</body>
</html>
