<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>She Deserves the Best - Reader Reviews</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #fffaf5, #ffeae0);
      color: #333;
    }
    header {
      background-color: #2b2d42;
      color: #f8f8f8;
      padding: 2rem 1rem;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #ccc;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      animation: fadeInUp 1s ease forwards;
    }
    .intro {
      text-align: center;
      margin-bottom: 2rem;
    }
    .intro h2 {
      color: #c44569;
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    form button {
      margin-top: 1.5rem;
      background-color: #c44569;
      color: white;
      padding: 0.75rem 1.8rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    form button:hover {
      background-color: #a83a58;
      box-shadow: 0 4px 12px rgba(200, 69, 105, 0.3);
    }

    #thankYouMessage {
      display: none;
      padding: 2rem;
      background-color: #fffbe6;
      border: 1px solid #f9d89c;
      border-radius: 12px;
      text-align: center;
      color: #6a4e3b;
      font-size: 1.2rem;
      animation: fadeIn 1s ease-in-out;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #888;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>She Deserves the Best</h1>
    <p>A Journey Through Love, Pain, and Healing</p>
  </header>

  <div class="container">
    <div class="intro">
      <h2>We'd Love to Hear From You!</h2>
      <p>If you've read <em>She Deserves the Best</em>, please share your thoughts below.</p>
    </div>

    <!-- Success Message -->
    <div id="thankYouMessage">
      ✨ Thank you for your review! Your words mean the world. ✨
    </div>

    <!-- Review Form -->
    <form id="reviewForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email (optional):</label>
      <input type="email" id="email" name="email">

      <label for="review">Your Review:</label>
      <textarea id="review" name="review" rows="6" required></textarea>

      <button type="submit">Submit Review</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Nidhi S | All Rights Reserved
  </footer>

  <script>
    const form = document.getElementById('reviewForm');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch("https://formspree.io/f/xjkrzkrn", {
        method: "POST",
        headers: {
          'Accept': 'application/json'
        },
        body: formData
      });

      if (response.ok) {
        form.style.display = 'none';
        thankYouMessage.style.display = 'block';
      } else {
        alert("Something went wrong. Please try again later.");
      }
    });
  </script>
</body>
</html>
<script>
    // Smooth scroll to the top of the page when the header is clicked
    document.querySelector('header').addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
